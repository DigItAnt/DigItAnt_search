<div id="type-container" class="flex flex-column flex-auto">
    
    <div class="flex flex-row align-items-center horizontal-list m-3">
        <ul class="flex-wrap">
            <li routerLink="../funerary" routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" class="pl-4 align-items-center">
                <span class="icon"></span>
                <a>funerary</a>
                <span class="ml-2 counter">(123)</span>
            </li>
            <li routerLink="../honorific" routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" class="pl-4 align-items-center">
                <span class="icon"></span>
                <a>honorific</a>
                <span class="ml-2 counter">(123)</span>
            </li>
            <li routerLink="../oracle" routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" class="pl-4 align-items-center">
                <span class="icon"></span>
                <a>oracle</a>
                <span class="ml-2 counter">(123)</span>
            </li>
            <li routerLink="../heroes" routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" class="pl-4 align-items-center">
                <span class="icon"></span>
                <a>heroes</a>
                <span class="ml-2 counter">(123)</span>
            </li>
            <li  routerLink="../sacrifical_regulation" routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" class="pl-4 align-items-center">
                <span class="icon"></span>
                <a>sacrifical_regulation</a>
                <span class="ml-2 counter">(123)</span>
            </li>
        </ul>
    </div>

    <div id="date-total-container" class="flex flex-column flex-1" *ngIf="all_date_mode">
        <div class="flex flex-column flex-auto text-item-container">
            <div class="flex flex-row text-item  m-2" *ngFor="let item of pagination_items" [routerLink]="['/file/'+item.id]">
            
                <div class="flex text-item-id p-2">
                    {{item.id}}
                </div>
        
                <div class="text-item-preview p-2 ml-5">
                    
                    <div class="text-item-preview-top">
                        {{item.title}}
                    </div>
        
                    <div class="text-item-preview-bottom flex flex-row mt-3">
                        <div class="flex flex-row align-items-baseline">
                            <i class="far fa-calendar-alt"></i>
                            <span class="ml-2">{{item.date}}</span>
                        </div>
                        <div class="flex flex-row ml-5 align-items-baseline">
                            <i class="fas fa-map-marker-alt"></i>
                            <span class="ml-2">{{item.place}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <p-paginator [rows]="rows" [first]="first" [totalRecords]="text_items.length" (onPageChange)="pagination($event)" [showJumpToPageDropdown]="true" [rowsPerPageOptions]="[5,10,15]"></p-paginator>
    </div>

    <div id="date-filtered-container" class="flex flex-column flex-1" *ngIf="specific_date_mode">
        <!-- <router-outlet></router-outlet> -->
        <div class="flex flex-column flex-1">
            <div class="flex flex-column flex-auto text-item-container">
                <div class="flex flex-row text-item m-2 " *ngFor="let item of pagination_items" [routerLink]="['/file/'+item.id]">
                
                    <div class="flex text-item-id p-2">
                        {{item.id}}
                    </div>
            
                    <div class="text-item-preview p-2 ml-5">
                        
                        <div class="text-item-preview-top">
                            {{item.title}}
                        </div>
            
                        <div class="text-item-preview-bottom flex flex-row mt-3">
                            <div class="flex flex-row align-items-baseline">
                                <i class="far fa-calendar-alt"></i>
                                <span class="ml-2">{{item.date}}</span>
                            </div>
                            <div class="flex flex-row ml-5 align-items-baseline">
                                <i class="fas fa-map-marker-alt"></i>
                                <span class="ml-2">{{item.place}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        
        </div>
        <p-paginator [rows]="rows" [first]="first" [totalRecords]="filtered_items.length" (onPageChange)="pagination($event)" [showJumpToPageDropdown]="true" [rowsPerPageOptions]="[5,10,15]"></p-paginator>
        
    </div>
    
</div>
