<div id="left-bar" class="flex flex-column">
    <ul>
        <li routerLink="/abbreviations" routerLinkActive="active" class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/abbreviations">Abbreviations</a>
        </li>
        <li routerLink="/bibliography" routerLinkActive="active"  class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/bibliography">Bibliography</a>
        </li>
        <li routerLink="/conventions" routerLinkActive="active"  class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/conventions">Conventions</a>
        </li>
        <li routerLink="/glossary" routerLinkActive="active"  class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/glossary">Glossary</a>
        </li>
        <li  routerLink="/concordances" routerLinkActive="active"  class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/concordances">Concordances</a>
        </li>
    </ul>
</div>
