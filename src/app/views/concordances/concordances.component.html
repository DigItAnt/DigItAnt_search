<div id="left-bar" class="flex flex-column">
    <ul>
        <li routerLink="/abbreviations" routerLinkActive="active" class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/abbreviations">Abbreviations</a>
        </li>
        <li routerLink="/bibliography" routerLinkActive="active"  class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/bibliography">Bibliography</a>
        </li>
        <li routerLink="/conventions" routerLinkActive="active"  class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/conventions">Conventions</a>
        </li>
        <li routerLink="/glossary" routerLinkActive="active"  class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/glossary">Glossary</a>
        </li>
        <li  routerLink="/concordances" routerLinkActive="active"  class="pl-4 align-items-center">
            <span class="icon"></span>
            <a class="flex-1" (click)="$event.preventDefault()" href="/concordances">Concordances</a>
        </li>
    </ul>
</div>

<div id="conventions-content" class="flex flex-column flex-1">

    <div class="flex flex-column flex-auto overflow-auto px-5 pt-5" style="height: 100px;">
        

        <p-table [paginator]="true" [rows]="12"  [value]="products" responsiveLayout="scroll" [scrollable]="true" scrollHeight="flex">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id" style="max-width:200px">ItAnt ID<p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="untermann" style="min-width:200px">Untermann <p-sortIcon field="untermann"></p-sortIcon></th>
                    <th pSortableColumn="edition" style="min-width:200px">Edition used here <p-sortIcon field="edition"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td style="max-width:200px">{{product.id}}</td>
                    <td style="min-width:200px">{{product.untermann}}</td>
                    <td style="min-width:200px">{{product.edition}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
   
</div>
