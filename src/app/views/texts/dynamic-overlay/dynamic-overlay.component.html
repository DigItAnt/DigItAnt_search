<p-overlayPanel #op [dismissable]="true" [showCloseIcon]="true" [appendTo]="'body'">
    <ng-template pTemplate>
       <!--  {{formData | json}} -->
       <div class="flex flex-column w-full h-full">
            <div class="flex flex-row align-items-baseline">
                <span class="text-2xl font-bold">{{label}}</span><span class="font-normal text-red-500">@{{language}}</span>
            </div>
            <div class="flex flex-row align-items-baseline">
                <span class="text-sm font-light text-800 pb-3 font-italic cursor-pointer" routerLink="../lexicon"
                        [queryParams]="{word: lexicalEntry, form: formId}">{{formId}} <i class="fa-solid fa-up-right-from-square"></i></span>
            </div>

            <div class="flex flex-row align-items-baseline">
                <span class="text-md font-bold pb-3">Type:</span><span class="text-md font-medium text-blue-500 pl-2 pb-3">{{type}}</span>
            </div>
            <div class="flex flex-column align-items-baseline">
                <span class="text-md font-bold">Morphology:</span>
                <div *ngFor="let morpho of morphology">
                    <span class="text-sm font-normal font-italic">{{morpho.trait}}</span><span class="text-sm font-medium text-red-800 pl-2">{{morpho.value}}</span>
                </div>
            </div>
       </div>
    </ng-template>
</p-overlayPanel>
