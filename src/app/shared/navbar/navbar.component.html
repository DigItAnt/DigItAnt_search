
<div id="navbar">

        <div class="p-toolbar-group-left" >

            </a>

            <a href="/texts" (click)="$event.preventDefault()">                
                <button routerLink="/texts" routerLinkActive="active" pButton pRipple type="button" label="Inscriptions" class="p-button-secondary p-button-text"></button>
            </a>

            <a href="/lexicon?filter=all" (click)="$event.preventDefault()">                
                <button routerLink="/lexicon" routerLinkActive="active" pButton pRipple type="button" label="Lexicon" class="p-button-secondary p-button-text"></button>
            </a>

            <a href="/bibliography?filter=all" (click)="$event.preventDefault()">                
                <button routerLink="/bibliography" routerLinkActive="active" pButton pRipple type="button" label="Bibliography" class="p-button-secondary p-button-text"></button>

            <a href="/concordances" (click)="$event.preventDefault()">

            EpiLexO Search
        </div>

            <button routerLink="/advancedsearch" routerLinkActive="active"  pButton pRipple type="button" [label]="'Advanced Search'" class="p-button-secondary p-button-text"></button>

        <a pTooltip="Go private area" tooltipPosition="left" href="https://digitant.ilc.cnr.it/epilexo_itant/" target="_blank" style="position: absolute; right: 1rem;">
